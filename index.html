<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MOODify üéµ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2em;
            background-color: #f2f2f2;
        }
        input, button {
            padding: 0.8em;
            margin: 0.5em;
            font-size: 1.1em;
        }
        #mic-status {
            font-style: italic;
            color: green;
        }
    </style>
</head>
<body>
    <h1>üé∂ MOODify</h1>
    <p>Decinos c√≥mo te sent√≠s y te generamos una playlist üéß</p>

    <form action="/generar_playlist" method="POST">
        <input type="text" name="estado_animo" id="estado_animo" placeholder="Ej: feliz, nost√°lgico, motivado..." required>
        <br>
        <button type="button" onclick="iniciarReconocimiento()">üéôÔ∏è Hablar</button>
        <span id="mic-status"></span>
        <br>
        <button type="submit">Generar canciones</button>
    </form>

    <script>
        function iniciarReconocimiento() {
            const status = document.getElementById("mic-status");
            const input = document.getElementById("estado_animo");

            // Soporte del navegador
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Tu navegador no soporta reconocimiento por voz.");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = "es-ES";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            status.textContent = "üéß Escuchando... habl√° ahora";

            recognition.start();

            recognition.onresult = function(event) {
                const resultado = event.results[0][0].transcript;
                input.value = resultado;
                status.textContent = "‚úÖ Capturado: " + resultado;
            };

            recognition.onerror = function(event) {
                status.textContent = "‚ùå Error: " + event.error;
            };

            recognition.onend = function() {
                if (status.textContent === "üéß Escuchando... habl√° ahora") {
                    status.textContent = "‚èπÔ∏è Micr√≥fono apagado.";
                }
            };
        }
    </script>
</body>
</html>
